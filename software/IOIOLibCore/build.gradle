apply plugin: 'java'
sourceCompatibility = 1.7
targetCompatibility = 1.7

uploadArchives {
  repositories {
    mavenDeployer {
      pom.version = '5.05'
      pom.artifactId = 'IOIOLibCore'
      pom.groupId = 'ioio'
    }
  }
}

javadoc {
  source = fileTree(dir: 'src/main/java').matching { include 'ioio/lib/api/**' }
}
